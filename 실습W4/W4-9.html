<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test shadowì™€ box shadow</title>
    <style>
        h3
        {
            text-align: center;
            color: yellow;
            text-shadow: 5px 5px 5px black,
                        0 0 20px blue,
                        0 0 10px darkblue;
            font-size: 100px;
        }
        img:hover
        {
            box-shadow: 5px 5px 5px black,
                        0 0 20px blue,
                        0 0 10px darkblue;
        }
    </style>
</head>
<body>
<h3>Most Visited Pages</h3>
<hr>
<table>
    <tr>
        <td><a href="http://naver.com"><img src="naver.png" width="300 height="200"></a></td>
        <td><a href="http://chosun.com"><img src="chosun.png" width="300 height="200"></a></td>
        <td><a href="http://amazon.com"><img src="amazon.png" width="300 height="200"></a></td>
    </tr>
</table>
</body>
</html>
