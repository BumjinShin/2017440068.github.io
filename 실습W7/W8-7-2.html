<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭하면 90도 회전합니다.</title>
</head>
<body>
<script>
    var n = 90;
    function rotate(obj){
        obj.style.transform = "rotate("+n+"deg)";
        n+=90;
        n%=360;
    }
</script>
<h3>클릭하면 90도 회전합니다.
<hr>
<img src="sb.png" width="500" height="500" alt="animation" onclick="rotate(this)">
</h3>
</body>
</html>
