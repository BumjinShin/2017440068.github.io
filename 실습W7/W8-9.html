<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면을 끓이는 순서</title>
</head>
<body>
<script>
    function add(obj){
        var a = prompt("라면을 끓이는 순서를 입력하라", "")
        if(a == null || a == "")
            return;
        var b = document.createElement("li");
        b.innerHTML = a;
        obj.appendChild(b);
    }
</script>
<h3>라면을 끓이는 순서</h3>
<hr>
<ol type="A" style="background-color:yellowgreen" onclick="add(this)">
    <li>물을 끓인다.</li>
</ol>
</body>
</html>
