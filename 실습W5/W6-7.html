<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>큰 자리수와 낮은자리수 같은지 비교</title>
</head>
<body>
<h3>큰 자리수와 낮은자리수 같은지 비교</h3>
<hr>
<script>
    var n = prompt("숫자 입력");
    var a = parseInt(n);
    var i = a%10;
    var b = a;
    while(b>10)
    {
        b = Math.floor(b/10);
    }
    var j = b;
    if(i==j)
    {
        document.write(a+": 같음");
    }
    else
    {
        document.write(a+": 다름");
    }
</script>
</body>
</html>
