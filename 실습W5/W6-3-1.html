<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write()</title>
</head>
<body>
<script>
    for(var x = 0; x<5; x++)
    {
        for(var y = 0; y<=x; y++)
        {
            document.write("*");
        }
        document.write("<br>")
    }
</script>
</body>
</html>
