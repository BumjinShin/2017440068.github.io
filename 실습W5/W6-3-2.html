<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write()</title>
</head>
<body>
<script>
    document.write("<h3>document.write()로 표만들기</h3>");
    document.write("<hr>");
    document.write("<table border='1'>");
    document.write("<tbody>");
    document.write("<tr>");
    document.write("<th>");
    document.write("n");
    for(var i=0; i<=9; i++)
    {
        document.write("<td>");
        document.write(i);
        document.write("</td>");
    }
    document.write("</th>");
    document.write("</tr>");
    document.write("<tr>");
    document.write("<th>");
    document.write("n<sup>2</sup>");
    for(var j=0; j<=9; j++)
    {
        document.write("<td>");
        document.write(j*j);
        document.write("</td>");
    }
    document.write("</th>");
    document.write("</tr>");
    document.write("</tbody>")
    document.write("</table>")
</script>
</body>
</html>
