<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼과 이미지 출력</title>
    <script>
        function image(){
            var found = null;
            var sel = document.getElementsByName("fruits");
            var img = document.getElementById("fruitimage")

            for(var i=0; i<sel.length; i++){
                if(sel[i].checked == true){
                    found = sel[i];
                    break;
                }
            }
            img.src = found.value;
        }
    </script>
</head>
<body onload="image()">
<h3>라디오 버튼을 클릭하며 이미지를 출력합니다.</h3>
<hr>
<form>
    <input type="radio" name="fruits" value="banana.png" onchange="image()">바나나
    <input type="radio" name="fruits" value="mango.png" onchange="image()">망고
    <input type="radio" name="fruits" value="apple.png" checked onchange="image()">사과
    <br>
    <img id="fruitimage" src="media/apple.png">
</form>
</body>
</html>
