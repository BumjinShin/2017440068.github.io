<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 배열 다루기</title>
</head>
<body>
<h3>문자열 배열 다루기</h3>
<hr>
<script>
    var names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");
    document.write("이름: ");
    for(i=0; i<names.length; i++){
        document.write(names[i]," ");
    }
    document.write("<br>");
    var longest = names[0];
    for(i=0; i<names.length; i++){
        if(names[i].length > longest.length)
            longest = names[i];
    }
    document.write("가장 긴 이름: "+longest+"<br>");
    var first = names[0];
    for(i=0; i<names.length; i++){
        if(names[i]<first)
            first = names[i];
    }
    document.write("가장 먼저 나오는 이름: "+first+"<br>");
    names.sort();
    document.write("증가 순 이름: ");
    for(i=0; i<names.length; i++){
        document.write(names[i]," ");
    }
</script>
</body>
</html>
