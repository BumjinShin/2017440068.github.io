<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
<h3>문자열 분할</h3>
<hr>
<script>
    var a = prompt("문자열 입력");
    var arr = a.split("&");
    for(var i=0; i<arr.length; i++){
        document.write(arr[i],"<br>");
    }
</script>
</body>
